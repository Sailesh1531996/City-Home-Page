<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.css @ categories='mysite.site'}"/>
</sly>


<div data-sly-use.model="com.mysite.core.models.WeatherComponent"
     data-sly-test="${model.value}"
     id="value-calculator"
     data-value="${model.value @ context='scriptString'}"
     data-sly-test="${properties.cityName}">
    <div>
        <div class ="weather-city">${properties.cityName}</div>
        <div data-sly-test="${model.value}">
            <div class="inline-div">Today</div>
            <div class="inline-div" id="tempratureDiv">${model.value}</div>
            <span id="celcius" class="clickable highlighted" onclick="changeToCelcius()"> &deg; C</span> |
            <span id="fahrenheit" class="clickable" onclick="changeToFarenheit()"> &deg; F</span>
        </div>
    </div>
</div>
<div data-sly-test="${!properties.cityName}">
    <p class ="default-text">Please enter the city name</p>
</div>



<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.js @ categories='mysite.site'}"/>
</sly>
